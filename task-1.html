<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задача № 1</title>
</head>

<body>
    <script>
        "use strict";

        const tempС = +prompt("Здравствуйте. Для перевода показания температуры из градусов по Цельсию в градусы по Фаренгейту, введите числовое значение");

        let tempF = (9 / 5) * tempС + 32;

        alert(`${tempС} °C равно ${tempF} °F`)

    </script>
</body>

</html>
